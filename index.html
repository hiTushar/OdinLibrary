<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="container">
        <header>
            <img class="logo" src="apple-touch-icon.png">
            <button class="add_books"><span>+</span> New</button>
        </header>
        <main>

        </main>
        <footer>

        </footer>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add new book</h2>
            </div>
            <div class="modal-body">
                <form id="formElem" autocomplete="off">
                    <label for="title">Title: </label><br>
                    <input type="text" name="title" id="title" value="" required><br>
                    <label for="author">Author: </label><br>
                    <input type="text" name="author" id="author" value="" required><br>
                    <label for="pages">No. of Pages: </label><br>
                    <input type="number" name="pages" id="pages" value="" required min=1><br>
                    <input type="checkbox" name="status" id="status" value="true">
                    <label for="status">Have you finished this book?</label><br>
                    <input type="submit" name="submit" value="Submit">
                </form>
                <div class="message">
                    <h1>Added Successfully !!</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
